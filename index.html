<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Section 1-->
    <header>
        <div class="top">
            <!-- At the very top we have few navigation bars-->
            <div class="nav">
                <div class="navbar">
                    <p>Get The App</p>
                </div>
                <div class="navbar">
                    <ul>
                        <li>Investor Relations </li>
                        <li> Add Restaurant</li>
                        <li>Log In</li>
                        <li>Sign Up</li>
                    </ul>
                </div>
            </div>
            <!-- Now we have three things, The Zomato logo, a text and the search bar-->
            <div class="mid">
                <div >
                    <img class="logo" src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="">
                </div>
                <div >
                    <h3>Discover the best food & drinks in Kolkata</h3>
                </div>
                <div class="search">
                    <div class="search-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Kolkata</p>
                    </div>
                    <div class="search-item">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for restaurant, cuisine or a dish">
                    </div>
                </div>
            </div>            
        </div>
    </header>

</body>
</html>
